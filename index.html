<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Interaktif UMKM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Sidebar CSS -->
  <style>
    body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 100vh; }

    .sidebar {
      position: absolute;
      bottom: 60px;
      left: 10px;
      width: 260px;
      max-height: 45vh;
      overflow-y: auto;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }

    .sidebar-header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .sidebar-item {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .sidebar-item:hover {
      background: #f1f1f1;
    }

    .toggle-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>
<button class="toggle-btn" onclick="toggleSidebar()">Daftar UMKM</button>
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">List UMKM</div>
  <div id="umkmList"></div>
</div>

<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-7.5, 107.9], 9);

  // Basemap layers
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OSM' }).addTo(map);
  var satelit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Â© ESRI' });
  var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenTopoMap' });

  var baseMaps = {
    "OpenStreetMap": osm,
    "Satelit": satelit,
    "Medan": terrain
  };

  // Layer control
  L.control.layers(baseMaps).addTo(map);

  // Load data UMKM (GeoJSON)
  fetch('Data.geojson')
    .then(res => res.json())
    .then(data => {
      var umkmLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          let jenis = (feature.properties.jenis_usaha || '').toLowerCase();
          let warna = 'yellow';
          let icon = L.icon({
            iconUrl: `https://cdn-icons-png.flaticon.com/512/684/684908.png`,
            iconSize: [25, 35],
            iconAnchor: [12, 35],
            popupAnchor: [0, -35]
          });

          return L.marker(latlng, { icon: icon });
        },
        onEachFeature: function (feature, layer) {
          var props = feature.properties;
          let isi = `<b>${props.nama || 'Tidak diketahui'}</b><br>${props.alamat || ''}<br>`;
          isi += `<b>Jenis:</b> ${props.jenis_usaha || '-'}<br>`;
          if (props.no_wa) {
            isi += `<a href="https://wa.me/${props.no_wa}" target="_blank">ðŸ“± Hubungi via WhatsApp</a>`;
          }
          layer.bindPopup(isi);

          // Sidebar list
          var item = document.createElement('div');
          item.className = 'sidebar-item';
          item.innerHTML = `<b>${props.nama}</b><br>${props.alamat || ''}`;
          item.onclick = () => {
            map.setView(layer.getLatLng(), 15);
            layer.openPopup();
          };
          document.getElementById('umkmList').appendChild(item);
        }
      }).addTo(map);
    });

  // Batas Administrasi
  fetch('Batas Administrasi.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: 'red',
          weight: 2,
          fillOpacity: 0
        },
        onEachFeature: function (feature, layer) {
          let text = '';
          for (const key in feature.properties) {
            text += `<b>${key}:</b> ${feature.properties[key]}<br>`;
          }
          layer.bindPopup(text);
        }
      }).addTo(map);
    });

  // Fungsi toggle sidebar
  function toggleSidebar() {
    var sb = document.getElementById('sidebar');
    sb.style.display = (sb.style.display === 'none' || sb.style.display === '') ? 'block' : 'none';
  }
</script>

</body>
</html>
