<!DOCTYPE html>
<html>
<head>
  <title>Peta Interaktif UMKM - GeoJSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Locate Control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body { margin:0; padding:0; height:100%; font-family:'Inter',sans-serif; }
    #map { width:100%; height:100%; }

    /* OFF‑CANVAS SIDEBAR */
    .sidebar {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 300px;
      background: white;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform .3s ease-out;
      z-index: 1001;
      display: flex;
      flex-direction: column;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    /* HEADER */
    .sidebar-header {
      background: #007BFF;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-header .title {
      font-size: 16px;
      font-weight: 600;
    }
    .sidebar-header .btn-toggle {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    /* LIST */
    .sidebar-list {
      flex: 1;
      overflow-y: auto;
    }
    .entry {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      text-transform: capitalize;
      font-size: 14px;
    }
    .entry:hover { background: #f9f9f9; }
    .entry div { margin-top:4px; }
    .entry b { font-weight:600; }

    /* POPUP & ICONS */
    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding:4px 8px;
      border-radius:4px;
      text-decoration:none;
      font-size:12px;
      display:inline-block;
      margin-top:6px;
    }
    .leaflet-popup-content-wrapper { max-width:250px !important; }
    .leaflet-popup-content a[target="_blank"] { white-space:nowrap; }

    /* LOCATE CONTROL */
    .leaflet-control-locate a { margin-top:0 !important; }

    /* BOUNDARY & MARKER LAYERS */
    .leaflet-overlay-pane { z-index:300!important; }
    .leaflet-marker-pane  { z-index:600!important; }
    .leaflet-overlay-pane path {
      stroke-width:1px!important;
      opacity:0.6!important;
    }
    .leaflet-marker-icon {
      transform: scale(0.8);
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="title">Daftar UMKM</span>
      <span class="btn-toggle" id="btnToggle">☰</span>
    </div>
    <div class="sidebar-list" id="list"></div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    // Inisialisasi map
    var map = L.map('map').setView([-7.2,107.9],11);

    // Basemaps
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var sat = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles &copy; Esri' }
    );
    var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');
    L.control.layers({ 'OSM':osm, 'Satelit':sat, 'Medan':topo }).addTo(map);

    // Locate control
    L.control.locate({ position:'topright', strings:{ title:'Lokasi Saya' } }).addTo(map);

    // Icon definitions
    var icons = {
      'SEMEN': L.icon({ iconUrl:'https://cdn-icons-png.flaticon.com/512/2329/2329178.png', iconSize:[25,25] }),
      'BANGUNAN': L.icon({ iconUrl:'https://cdn-icons-png.flaticon.com/512/69/69524.png', iconSize:[25,25] }),
      'default': L.icon({ iconUrl:'https://cdn-icons-png.flaticon.com/512/2609/2609282.png', iconSize:[25,25] })
    };
    function getIcon(type){ return icons[type?.toUpperCase()]||icons.default; }

    function createWhatsAppLink(phone){
      let num = phone.replace(/\D/g,'');
      if(num.startsWith('0')) num = '62'+num.slice(1);
      return 'https://wa.me/'+num;
    }

    // Populate UMKM list & markers
    var listEl = document.getElementById('list'),
        counter = 1;

    fetch('Data.geojson').then(r=>r.json()).then(geo=>{
      L.geoJSON(geo, {
        pointToLayer: (f, ll) => L.marker(ll, { icon: getIcon(f.properties.BARANG_UNG) }),
        onEachFeature: (f, layer) => {
          var p = f.properties,
              ll = layer.getLatLng(),
              route = 'https://www.google.com/maps/dir/?api=1'
                    +'&destination='+ll.lat+','+ll.lng+'&travelmode=driving',
              waBtn = p.NO__TLP
                    ? '<br><a class="whatsapp-btn" href="'+createWhatsAppLink(p.NO__TLP)+
                      '" target="_blank">Hubungi WA</a>'
                    : '';

          var popup = '<b>'+p.NAMA_USAHA+'</b><br>'
                    +'Jenis: '+(p.JENIS||'-')+'<br>'
                    +'Barang: '+p.BARANG_UNG+'<br>'
                    +'Alamat: '+p.ALAMAT+'<br>'
                    +'Pemilik: <b>'+p.NAMA_PEMIL+'</b>'+ waBtn +'<br>'
                    +'<a href="'+route+'" target="_blank">Rute</a>';
          layer.bindPopup(popup);

          // Sidebar entry
          var div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = counter+'. '+p.NAMA_USAHA
                        +'<div>Pemilik: <b>'+p.NAMA_PEMIL+'</b></div>'
                        +'<div>'+p.ALAMAT+'</div>';
          div.onclick = function(){
            map.setView(ll,15);
            layer.openPopup();
          };
          listEl.appendChild(div);
          counter++;
        }
      }).addTo(map);
    });

    // Batas Administrasi
    fetch('Batas Administrasi.geojson').then(r=>r.json()).then(geo=>{
      L.geoJSON(geo, {
        style:{ color:'red', weight:2, fillOpacity:0 },
        onEachFeature: (f,layer) => {
          var props = Object.entries(f.properties)
                        .map(e=>'<'+'b'+ '>'+e[0]+'</b>: '+e[1]).join('<br>');
          layer.bindPopup(props);
        }
      }).addTo(map);
    });

    // Toggle sidebar
    var sidebar = document.getElementById('sidebar'),
        btnToggle = document.getElementById('btnToggle');
    btnToggle.onclick = function(){
      if(sidebar.classList.contains('open')){
        sidebar.classList.remove('open');
        btnToggle.textContent = '☰';
      } else {
        sidebar.classList.add('open');
        btnToggle.textContent = '←';
      }
    };
  </script>

</body>
</html>
