<!DOCTYPE html>
<html>
<head>
  <title>Peta Interaktif UMKM - GeoJSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Plugin Geolocation -->
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .sidebar {
      position: absolute;
      top: 10px; left: 10px;
      background: white; width: 300px; height: 95%;
      overflow-y: auto; z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .sidebar h3 {
      margin: 0; padding: 10px;
      background: #007BFF; color: white;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .entry { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
    .entry:hover { background: #eee; }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 4px 8px;
      margin-top: 5px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h3>Daftar UMKM</h3>
  <div id="list"></div>
</div>
<div id="map"></div>

<script>
  var map = L.map('map').setView([-7.2, 107.9], 11);

  // Basemap Layers
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '© OSM' }).addTo(map);
  var satellite = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', { attribution: '© HOT OSM' });
  var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '© OpenTopoMap' });

  var baseMaps = {
    "OpenStreetMap": osm,
    "Satelit": satellite,
    "Medan": topo
  };
  L.control.layers(baseMaps).addTo(map);

  // Lokasi Terkini
  L.control.locate({ position: 'topright', strings: { title: "Tampilkan Lokasi Saya" } }).addTo(map);

  // Ikon berdasarkan jenis usaha
  var icons = {
    'SEMEN': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/1536/1536015.png', iconSize: [25, 25] }),
    'BANGUNAN': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/2490/2490422.png', iconSize: [25, 25] }),
    'default': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [25, 25] })
  };

  function getIcon(type) {
    return icons[type?.toUpperCase()] || icons['default'];
  }

  function createWhatsAppLink(phone) {
    let clean = phone.replace(/\D/g, '');
    if (clean.startsWith('0')) clean = '62' + clean.substring(1);
    return `https://wa.me/${clean}`;
  }

  var geojsonLayer, sidebarList = document.getElementById('list');

  // Load UMKM GeoJSON
  fetch('Data.geojson')
    .then(res => res.json())
    .then(data => {
      geojsonLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {
            icon: getIcon(feature.properties.BARANG_UNG)
          });
        },
        onEachFeature: function (feature, layer) {
          let p = feature.properties;
          let waBtn = p.NO__TLP ? `<br><a class="whatsapp-btn" target="_blank" href="${createWhatsAppLink(p.NO__TLP)}">Hubungi via WhatsApp</a>` : '';

          let popup = `
            <b>${p.NAMA_USAHA}</b><br>
            Jenis: ${p.JENIS}<br>
            Barang: ${p.BARANG_UNG}<br>
            Alamat: ${p.ALAMAT}<br>
            Pemilik: ${p.NAMA_PEMIL}<br>
            Telp: ${p.NO__TLP || '-'}<br>
            Media: ${p.Media_Prom || '-'}<br>
            Wilayah: ${p.JENIS_WILA}
            ${waBtn}
          `;
          layer.bindPopup(popup);

          // Tambah ke sidebar
          var item = document.createElement('div');
          item.className = 'entry';
          item.innerHTML = `<b>${p.NAMA_USAHA}</b><br>${p.ALAMAT}`;
          item.onclick = () => {
            map.setView(layer.getLatLng(), 16);
            layer.openPopup();
          };
          sidebarList.appendChild(item);
        }
      }).addTo(map);
    });

  // Batas Kecamatan
  fetch('Batas Administrasi.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: 'red',
          weight: 2,
          fillOpacity: 0
        },
        onEachFeature: function (feature, layer) {
          let props = feature.properties;
          let info = Object.entries(props).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>');
          layer.bindPopup(info);
        }
      }).addTo(map);
    });
</script>

</body>
</html>
